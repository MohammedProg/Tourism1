<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">العودة إلى القائمة الرئيسية / Back to Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="text-center mb-4">Login</h1>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="loginMessage"></div>
        <p class="text-center mt-3"><a href="register.html">Register</a></p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            //hash input password for comparsion
            const hashedPassword = CryptoJS.SHA256(password).toString(); 

         let users = JSON.parse(localStorage.getItem('users')) || [];
        const user = users.find(u => u.email === email && u.password === hashedPassword);  // Compare hashed
        if (user) {
            localStorage.setItem('currentUser', JSON.stringify(user));
            document.getElementById('loginMessage').innerHTML = '<div class="success">Logged in! <a href="index.html">Go Home</a></div>';
        } else {
            document.getElementById('loginMessage').innerHTML = '<div class="error">Wrong email/password!</div>';
        }
    });
</script>
</body>
</html>
