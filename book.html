<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">العودة إلى القائمة الرئيسية / Back to Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="text-center mb-4">Book Your Event</h1>
        <form id="bookingForm" class="container mb-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="bookName" placeholder="Your Name" required class="form-control">
                </div>
                <div class="col-md-6">
                    <input type="email" id="bookEmail" placeholder="Email" required class="form-control">
                </div>
                <div class="col-12">
                    <select id="eventType" class="form-select" required>
                        <option value="">Select Event</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn mt-3 w-100">Book</button>
        </form>
        <div id="bookingMessage" class="text-center mb-4"></div>
        <h3 class="text-center mb-3">Your Bookings:</h3>
        <div id="bookingsList" class="row g-3 container"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadBookings() {
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            const list = document.getElementById('bookingsList');
            list.innerHTML = '';
            bookings.forEach(b => {
                const div = document.createElement('div');
                div.className = 'col-md-6';
                div.innerHTML = `<div class="card"><div class="card-body">${b.name} - ${b.email} - ${b.event} (${b.date})</div></div>`;
                list.appendChild(div);
            });
        }

        function loadEventOptions() {
            const defaultEvents = [
                { id: 1, name: 'Desert Safari', type: 'Adventure', age: '10+', price: 200 },
                { id: 2, name: 'Football Match', type: 'Sports', age: 'All Ages', price: 100 },
                { id: 3, name: 'Cultural Festival', type: 'Culture', age: 'All Ages', price: 150 },
                { id: 4, name: 'Hiking Trip', type: 'Adventure', age: '5+', price: 80 },
                { id: 5, name: 'Tennis Tournament', type: 'Sports', age: '10+', price: 300 }
            ];
            let events = JSON.parse(localStorage.getItem('events'));
            if (!events || events.length === 0) {
                events = defaultEvents;
                localStorage.setItem('events', JSON.stringify(events));
            }
            const select = document.getElementById('eventType');
            select.innerHTML = '<option value="">Select Event</option>';
            events.forEach(e => {
                const option = document.createElement('option');
                option.textContent = e.name;
                select.appendChild(option);
            });
            // Prefill from URL param if present
            const urlParams = new URLSearchParams(window.location.search);
            const eventName = urlParams.get('event');
            if (eventName) {
                select.value = eventName;
            }
        }

        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('bookName').value;
            const email = document.getElementById('bookEmail').value;
            const event = document.getElementById('eventType').value;

            let bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            bookings.push({ name, email, event, date: new Date().toLocaleDateString() });
            localStorage.setItem('bookings', JSON.stringify(bookings));

            document.getElementById('bookingMessage').innerHTML = '<div class="success alert alert-success">Booked! Check list below.</div>';
            this.reset();
            loadBookings();
        });

        window.onload = () => { loadBookings(); loadEventOptions(); };
    </script>
</body>
</html>
