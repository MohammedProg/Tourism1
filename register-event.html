<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register an Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">العودة إلى القائمة الرئيسية / Back to Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="text-center mb-4">Register an Event</h1>
        <form id="eventForm">
            <input type="text" id="eventName" placeholder="Event Name" required>
            <input type="number" id="eventPrice" placeholder="Price (SAR)" required>
            <select id="eventAge" required>
                <option>All</option>
                <option>5+</option>
                <option>10+</option>
                <option>All Ages</option>
            </select>
            <select id="eventType">
                <option>Adventure</option>
                <option>Sports</option>
                <option>Culture</option>
                <option>Other</option>
            </select>
            <button type="submit">Add Event</button>
        </form>
        <div id="eventMessage"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('eventName').value;
            const price = parseInt(document.getElementById('eventPrice').value);
            const age = document.getElementById('eventAge').value;
            const type = document.getElementById('eventType').value;

            let events = JSON.parse(localStorage.getItem('events')) || [];
            events.push({ id: Date.now(), name, type, age, price });
            localStorage.setItem('events', JSON.stringify(events));

            document.getElementById('eventMessage').innerHTML = '<div class="success alert alert-success">Event added! Check Events page.</div>';
            this.reset();
        });
    </script>
</body>
</html>
